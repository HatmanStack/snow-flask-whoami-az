name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff linter
        run: ruff check snow-flask-whoami-az/__init__.py

      - name: Run ruff formatter check
        run: ruff format --check snow-flask-whoami-az/__init__.py

      - name: Verify Python syntax
        run: python -m py_compile snow-flask-whoami-az/__init__.py
